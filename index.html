<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Memory Game</title>
    </head>
    <body>
        <!-- The end Game Modal -->
        <div id="endModal" class="end-modal">
            <!-- Modal content -->
            <div class="endmodal-content">
                <ul class="statistics">
                    <li>Level:<span id="statisticsLevel">Normal</span></li>
                    <li>Moves:<span id="statisticsMove">0</span></li>
                    <li>Matches:<span id="statisticsResult">0</span></li>
                    <li>Time:<span id="statisticsTime">00:00</span></li>
                </ul>
                <p onclick="selectLvl()" id="select">Select Level</p>
                <p onclick="exitGame()" id="exit">Exit</p>
            </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <h3>Choose the Level</h3>
                <p id="easy">Easy</p>
                <p id="normal">Normal</p>
                <p id="hard">Hard</p>
            </div>
        </div>
        <header>
            <div class="sidebar">
                <h3>Level:<span id="level"></span></h3>
                <h3>Moves:<span id="move">0</span></h3>
                <h3>Matches:<span id="result">0</span></h3>
                <h3>Time:<span id="time">00:00</span></h3>
            </div>
        </header>
        <div class="container">
            <div id="grid"></div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
